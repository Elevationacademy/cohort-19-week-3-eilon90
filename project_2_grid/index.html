<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid exercises</title>
</head>
<body>
    <div id = "container">
        <div id = "freinds">
            <span id = "top">Freinds</span>
            <div class = "freinds", id = "Freya"><p>Freya</p></div>
            <div class = "freinds", id = "Linda"><p>Linda</p></div>
            <div class = "freinds", id = "Kenan"><p>Kenan</p></div>
            <div class = "freinds", id = "Theresa"><p>Theresa</p></div>
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        </div>
        <div id = "main">
            <div class = "get-message">
                <p class = "text">Hey<span class = "time">14:00</span></p>
            </div>
            <div class = "get-message">
                <p class = "text">Hello?<span class = "time">14:31</span></p>
            </div>
            <div class = "send-message">
                <p class = "text">Sorry, been busy<span class = "time">17:58</span></p>
            </div>
            <div class = "get-message">
                <p class = "text">You work too much<span class = "time">17:59</span></p>
            </div>
            <div class = "send-message">
                <p class = "text">Tell me about it<span class = "time">17:59</span></p>
            </div>
        </div>
        <div id = "message">
            <input type="text" id = "type" placeholder ="Type a message"> 
            <input type="button" id = "send" value="SEND">
        </div>
    </div>
</body>
</html>
